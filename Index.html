<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <!-- <div class="row">
                <button onclick="sinh()">sinh</button>
                <button onclick="cosh()">cosh</button>
                <button onclick="tanh()">tanh</button>
                <button onclick="reciprocal()">1/x</button>



            </div> -->
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>
                <button class="btn">(</button>
                <button class="btn">)</button>


            </div>

            <div class="row">
                <button onclick="reciprocal()">1/x</button>
                <button onclick="sqr()"> x<span style="position: relative; bottom: .4em; right: .1em;">2</span></button>
                <button onclick="cube()"> x<span style="position: relative; bottom: .4em; right: .1em;">3</span></button>
                <button onclick="sqrt()">&Sqrt;</button>
                <button onclick="fact()">x!</button>
            </div>


            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="ce" onclick="backspc()">CE</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
                <button class="btn">/</button>

            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">-</button>

            </div>
            <div class="row">
                <button onclick="e()">&exponentiale;</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">%</button>

                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>


            </div>

        </div>
    </div>
    </div>

</body>

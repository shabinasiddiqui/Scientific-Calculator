<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn">CE</button>
                <button class="btn">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn">AC</button>

            </div>
            <div class="row">
                <button class="btn" onclick="sin()">sin</button>
                <button class="btn" onclick="pi()">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>

            </div>

            <div class="row">
                <button class="btn" onclick="cos()">cos</button>
                <button class="btn" onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>

            </div>

            <div class="row">
                <button class="btn" onclick="tan()">tan</button>
                <button class="btn" onclick="sqrt()">root</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>

            </div>
            <div class="row">
                <button class="btn" onclick="e()">e</button>
                <button class="btn">x^y</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>

            </div>
        </div>
    </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
